<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="thumb">
            <img src="image/7.jpg" alt="" width="300" height="400"> 
        </div>
        <div class="desc">
            <h3>THÔNG TIN SẢN PHẨM</h3>
            <div class="name">Đồng hồ thông minh</div>
            <p>Đo được nhịp tim, nồng độ oxy trong máu, 
                huyết áp, nhắn tin, gọi điện.</p>
            <div class="color">Color :</div>
            <div class="list-color">
                <div class="item">Đỏ</div>
                <div class="item">Xanh</div>
                <div class="item">Tím</div>
                <div class="item">Đen</div>
            </div>
            <div class="other-info">
                <span class="prince">Giá : 349$ </span>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>

    
    
</body>
</html>
